<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">[제목]</title>
</head>
<body style="font-family: 'Apple SD Gothic Neo', 'sans-serif' !important; width: 100%; margin: 0; padding: 0;">

<div style="width: 100%; max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #eee; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">

    <h1 style="color: #333; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px;" th:text="${subTitle}">[소제목]</h1>

    <p style="font-size: 16px; color: #555; line-height: 1.6; margin-top: 30px;">
        안녕하세요, <strong th:text="${username}">사용자</strong>님.
    </p>

    <p style="font-size: 16px; color: #555; line-height: 1.6; margin-top: 16px;" th:text="${message1}">
        [메시지1]
    </p>

    <div style="background-color: #f1f8e9; border: 1px solid #dcedc8; padding: 20px; text-align: center; margin: 30px 0; border-radius: 5px;">
        <p style="font-size: 18px; color: #333; margin: 0;" th:text="${dormantDateTitle}"></p>
        <p style="font-size: 24px; font-weight: bold; color: #33691e; margin: 10px 0;" th:text="${dormantDate}">[휴먼 전환일]</p>
    </div>

    <p style="font-size: 16px; color: #555; line-height: 1.6;" th:text="${message2}">
        [메시지2]
    </p>

    <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">

    <p style="font-size: 12px; color: #aaa; text-align: center;">
        본 메일은 정보통신망 이용촉진 및 정보보호 등에 관한 법률에 따라 발송되었습니다.<br>
        © BonsCore. All Rights Reserved.
    </p>

</div>

</body>
</html>
