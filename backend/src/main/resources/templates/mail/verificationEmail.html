<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
</head>
<body style="font-family: 'Apple SD Gothic Neo', 'sans-serif' !important; width: 100%; margin: 0; padding: 0;">

<div style="width: 100%; max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #eee; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">

    <h1 style="color: #333; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px;">이메일 인증 안내</h1>

    <p style="font-size: 16px; color: #555; line-height: 1.6; margin-top: 30px;">
        안녕하세요, <strong th:text="${username}">사용자</strong>님!
    </p>

    <p style="font-size: 16px; color: #555; line-height: 1.6;">
        요청하신 계정 본인 확인을 위해 아래 인증번호를 입력해 주세요.
    </p>

    <div style="background-color: #f8f9fa; padding: 20px; text-align: center; margin: 30px 0; border-radius: 5px;">
        <p style="font-size: 18px; color: #333; margin: 0;">인증번호</p>
        <p style="font-size: 32px; font-weight: bold; color: #001233; margin: 10px 0; letter-spacing: 5px;" th:text="${authCode}">123456</p>
    </div>

    <p style="font-size: 14px; color: #888; line-height: 1.6;">
        이 인증번호는 <strong style="color: #d9534f;">3분 동안</strong> 유효합니다. 3분 내에 입력해 주세요.
    </p>

    <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">

    <p style="font-size: 12px; color: #aaa; text-align: center;">
        본인이 요청하지 않으셨다면 이 메일을 무시해 주세요.<br>
        © BonsCore. All Rights Reserved.
    </p>

</div>

</body>
</html>
