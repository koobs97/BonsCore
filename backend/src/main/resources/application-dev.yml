server:
  port: 8080

cors:
  allowed-origins: http://localhost:3000

spring:
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:oracle:thin:@127.0.0.1:1521:orcl
    username: KOOBS97
    password: ${DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 10
      connection-timeout: 5000
      validation-timeout: 2000
      minimum-idle: 10
      idle-timeout: 600000
      max-lifetime: 1800000
  data:
    redis:
      port: 6379
      host: localhost
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

file:
  # 실제 파일이 저장될 로컬 컴퓨터의 경로
  upload-dir: C:/bons/BonsCore/uploads
    # 클라이언트가 파일에 접근할 때 사용할 URL 경로
  resource-url-prefix: /images/
  download-uri-prefix: http://localhost:8080/images/
  # 임시 파일이 저장될 경로
  upload-dir-temp: C:/bons/BonsCore/uploads/temp
  temp-resource-url-prefix: /images/temp/
  temp-download-uri-prefix: http://localhost:8080/images/temp/